stages:
  - build
  - run
  - plot
  - test
.hello world:
  stage: greeting
  script:
   - echo "Hello World"

.build_template:
  stage: build
  before_script:
   - COMPILER=$(root-config --cxx)
   - FLAGS=$(root-config --cflags --libs)
  script:
   - $COMPILER -g -O3 -Wall -Wextra -Wpedantic -o skim skim.cxx $FLAGS
  artifacts:
    paths:
      - skim
    expire_in: 1 day

build_skim:
  extends: .build_template
  image: rootproject/root:6.26.10-conda

build_skim_latest:
  extends: .build_template
  image: rootproject/root:latest
  allow_failure: yes





skim_ggH:
  stage: run
  dependencies:
   - build_skim
  image: rootproject/root:6.26.10-conda
  before_script:
    - printf $SERVICE_PASS |  kinit $CERN_USER@CERN.CH
  script:
    - ./skim root://eosuser.cern.ch//eos/user/g/gstark/AwesomeWorkshopFeb2020/GluGluToHToTauTau.root skim_ggH.root 19.6 11467.0 0.1 > skim_ggH.log
  artifacts:
    paths:
      - skim_ggH.root
      - skim_ggH.log
    expire_in: 1 week

plot_ggH:
  stage: plot
  dependencies:
    - skim_ggH
  image: rootproject/root:6.26.10-conda
  script: 
    - python histograms.py skim_ggH.root ggH hist_ggH.root
  artifacts:
    untracked: false
    when: on_success
    expire_in: "2 days"
    paths:
      - hist_ggH.root

test_ggH:
  stage: test
  dependencies:
    - skim_ggH
    - plot_ggH
  image: rootproject/root:6.26.10-conda
  script:
    - python tests/test_cutflow_ggH.py
    - python tests/test_plot_ggH.py
  